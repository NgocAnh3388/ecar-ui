<div class="relative w-full">
    <!-- Button kích hoạt Dropdown -->
    <!-- [disabled]: Vô hiệu hóa nút HTML thực sự -->
    <!-- [class...]: Thêm style mờ đi và con trỏ cấm khi bị disable -->
    <button
            type="button"
            (click)="toggle()"
            [disabled]="disabled"
            [class.opacity-50]="disabled"
            [class.cursor-not-allowed]="disabled"
            [class.bg-gray-100]="disabled"
            class="w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 text-left text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 flex justify-between items-center transition-colors"
    >
        <!-- Text hiển thị -->
        <span [class.text-gray-500]="!value" [class.text-gray-900]="value">
            {{ selectedLabel }}
        </span>

        <!-- Mũi tên chỉ xuống (Xoay 180 độ khi mở) -->
        <svg class="w-4 h-4 text-gray-500 transition-transform duration-200"
             [class.rotate-180]="isOpen"
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
    </button>

    <!-- Dropdown List (Chỉ hiện khi isOpen = true và KHÔNG bị disabled) -->
    <div *ngIf="isOpen && !disabled"
         class="absolute z-50 mt-1 w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg max-h-60 overflow-auto">

        <!-- Danh sách Options -->
        <div *ngFor="let option of options"
             (click)="select(option)"
             class="px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-emerald-50 dark:hover:bg-emerald-900/30 hover:text-emerald-700 cursor-pointer transition-colors"
             [class.bg-emerald-50]="option.value == value"
             [class.text-emerald-700]="option.value == value">
            {{ option.label }}
        </div>

        <!-- Trạng thái trống -->
        <div *ngIf="options.length === 0" class="px-4 py-2 text-sm text-gray-500 text-center">
            No options
        </div>
    </div>
</div>
