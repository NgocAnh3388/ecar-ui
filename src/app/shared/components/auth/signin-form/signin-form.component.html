<app-auth-page-layout>
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h2>

    <form (ngSubmit)="onSignIn()" class="space-y-5">
        <!-- Email -->
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
            <input
                    type="email"
                    [(ngModel)]="email"
                    name="email"
                    placeholder="you@example.com"
                    class="w-full border border-gray-200 rounded-lg px-4 py-2 text-gray-700
               placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
                    required
            />
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
            <input
                    [type]="showPassword ? 'text' : 'password'"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="••••••••"
                    class="w-full border border-gray-200 rounded-lg px-4 py-2 text-gray-700
               placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
                    required
            />
            <button
                    type="button"
                    (click)="togglePasswordVisibility()"
                    class="absolute right-4 top-[38px] text-gray-400 hover:text-gray-600"
            >
                <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
        </div>

        <!-- Remember me + Forgot password -->
        <div class="flex justify-between items-center text-sm text-gray-500">
            <label class="flex items-center space-x-2">
                <input
                        type="checkbox"
                        [(ngModel)]="isChecked"
                        name="remember"
                        class="rounded border-gray-300"
                />
                <span>Remember me</span>
            </label>
            <a routerLink="/reset-password" class="text-green-600 hover:underline">
                Forgot password?
            </a>
        </div>

        <!-- Submit -->
        <button
                type="submit"
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition font-medium"
        >
            Login
        </button>

        <!-- Divider -->
        <div class="flex items-center my-4">
            <div class="flex-grow h-px bg-gray-200"></div>
            <span class="mx-3 text-gray-400 text-sm">or</span>
            <div class="flex-grow h-px bg-gray-200"></div>
        </div>

        <!-- Google -->
        <button
                type="button"
                (click)="loginWithGoogle()"
                class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-50 transition"
        >
            <img src="assets/icons/google.svg" alt="Google" class="w-5 h-5" />
            <span class="text-gray-700 font-medium">Login with Google</span>
        </button>

        <!-- Sign up -->
        <p class="text-center text-sm text-gray-500 mt-4">
            Don’t have an account?
            <a routerLink="/sign-up" class="text-green-600 hover:underline">Sign up</a>
        </p>
    </form>
</app-auth-page-layout>
