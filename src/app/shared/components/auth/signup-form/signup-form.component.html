<app-auth-page-layout>
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Sign up</h2>

    <form (ngSubmit)="onSignUp()" class="space-y-5">
        <!-- Email -->
        <div>
            <label class="block text-sm text-gray-700 mb-1">Email</label>
            <input
                    type="email"
                    [(ngModel)]="email"
                    name="email"
                    placeholder="you@example.com"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 placeholder-gray-400
               focus:outline-none focus:ring-2 focus:ring-green-400"
                    required
            />
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm text-gray-700 mb-1">Password</label>
            <input
                    type="password"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="********"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 placeholder-gray-400
               focus:outline-none focus:ring-2 focus:ring-green-400"
                    required
                    minlength="6"
            />
        </div>

        <!-- Confirm Password -->
        <div>
            <label class="block text-sm text-gray-700 mb-1">Re-enter Password</label>
            <input
                    type="password"
                    [(ngModel)]="confirmPassword"
                    name="confirmPassword"
                    placeholder="********"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 placeholder-gray-400
               focus:outline-none focus:ring-2 focus:ring-green-400"
                    required
            />
            <p
                    *ngIf="password && confirmPassword && password !== confirmPassword"
                    class="text-xs text-red-600 mt-1"
            >
                Passwords do not match
            </p>
        </div>

        <!-- Role -->
        <div>
            <label class="block text-sm text-gray-700 mb-1">Role</label>
            <select
                    [(ngModel)]="role"
                    name="role"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2
               focus:outline-none focus:ring-2 focus:ring-green-400"
                    required
            >
                <option value="" disabled>Choose your role</option>
                <option value="CUSTOMER">Customer</option>
                <option value="STAFF">Staff</option>
                <option value="ADMIN">Admin</option>
                <option value="TECHNICIAN">Technician</option>
            </select>
        </div>

        <!-- Terms -->
        <div class="flex items-start space-x-2 text-sm text-gray-600">
            <input
                    type="checkbox"
                    [(ngModel)]="agree"
                    name="agree"
                    class="mt-1 rounded border-gray-300"
                    required
            />
            <span>
        I agree with
        <a routerLink="/terms" class="text-green-600 hover:underline">Terms of Use</a> &
        <a routerLink="/privacy" class="text-green-600 hover:underline">Privacy Policy</a>
      </span>
        </div>

        <!-- Submit -->
        <button
                type="submit"
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600
             transition font-medium"
        >
            Sign up
        </button>

        <!-- Divider -->
        <div class="flex items-center my-4">
            <div class="flex-grow h-px bg-gray-300"></div>
            <span class="mx-3 text-gray-400 text-sm">or</span>
            <div class="flex-grow h-px bg-gray-300"></div>
        </div>

        <!-- Google -->
        <button
                type="button"
                (click)="signUpWithGoogle()"
                class="w-full flex items-center justify-center gap-2 bg-gray-100 border
             border-gray-300 py-2 rounded-lg hover:bg-gray-200 transition"
        >
            <img src="assets/icons/google.svg" alt="Google" class="w-5 h-5" />
            <span class="text-gray-700 font-medium">Sign up with Google</span>
        </button>

        <!-- Login -->
        <p class="text-center text-sm text-gray-600 mt-4">
            Already have an account?
            <a routerLink="/sign-in" class="text-green-600 hover:underline">Login</a>
        </p>
    </form>
</app-auth-page-layout>
