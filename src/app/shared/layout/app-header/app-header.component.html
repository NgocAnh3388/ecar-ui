<header
        class="sticky top-0 flex w-full bg-white/80 backdrop-blur-lg border-b border-gray-200 z-40 dark:border-gray-800 dark:bg-gray-900/80 shadow-sm">
    <div class="flex items-center justify-between w-full px-4 py-3 lg:px-6 lg:py-4">
        <!-- Left section: Toggle + Logo -->
        <div class="flex items-center gap-3 sm:gap-4">
            <button
                    class="items-center justify-center w-10 h-10 text-gray-500 hover:text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-all duration-200 flex dark:text-gray-400 dark:hover:text-gray-300 lg:h-11 lg:w-11"
                    (click)="handleToggle()"
                    aria-label="Toggle Sidebar">
                @if (isMobileOpen$ | async) {
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                } @else {
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                }
            </button>

            <!-- Logo -->
            <a routerLink="/" class="hidden sm:flex items-center gap-2 group">
                <div class="w-8 h-8 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-lg flex items-center justify-center shadow-md group-hover:shadow-lg transition-shadow">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                </div>
                <span class="text-lg font-semibold text-gray-800 dark:text-white hidden lg:block">Ecar Service</span>
            </a>
        </div>

        <!-- Right section -->
        <div class="flex items-center gap-2 sm:gap-3">

            <!-- Theme Toggle -->
            <app-theme-toggle-button />

            <!-- === NOTIFICATION BELL === -->
            <div class="relative">
                <!-- Nút chuông -->
                <button
                        (click)="isOpenNotifications = !isOpenNotifications; hasUnreadNotification = false"
                        class="p-2 text-gray-500 hover:text-gray-700 rounded-full hover:bg-gray-100 dark:text-gray-400 dark:hover:text-gray-200 dark:hover:bg-gray-800 relative transition-colors focus:outline-none z-50">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>

                    <!-- Red dot (CHỈ HIỆN KHI CÓ THÔNG BÁO) -->
                    <span *ngIf="hasUnreadNotification"
                          class="absolute top-2 right-2.5 h-2 w-2 bg-red-500 rounded-full border border-white dark:border-gray-900">
                    </span>
                </button>

                <!-- Overlay -->
                <div *ngIf="isOpenNotifications"
                     (click)="isOpenNotifications = false"
                     class="fixed inset-0 z-40 cursor-default"></div>

                <!-- Dropdown Menu -->
                <div *ngIf="isOpenNotifications"
                     class="absolute right-0 top-full mt-3 w-80 sm:w-96 bg-white dark:bg-gray-800 rounded-xl shadow-xl border border-gray-200 dark:border-gray-700 overflow-hidden z-50 transform origin-top-right transition-all animate-in fade-in zoom-in-95 duration-200">

                    <!-- Header -->
                    <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-800/50">
                        <h3 class="font-semibold text-gray-900 dark:text-white">Notifications</h3>
                        <button class="text-xs text-emerald-600 hover:text-emerald-700 font-medium dark:text-emerald-400">Mark all as read</button>
                    </div>

                    <!-- List (Mock Data) -->
                    <div class="max-h-[300px] overflow-y-auto">
                        <!-- Item 1 -->
                        <div class="px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700/50 cursor-pointer transition-colors border-b border-gray-100 dark:border-gray-700 last:border-0 flex gap-3 items-start">
                            <div class="shrink-0 h-8 w-8 rounded-full bg-yellow-100 text-yellow-600 flex items-center justify-center mt-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-900 dark:text-white">Maintenance Reminder</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">Your vehicle VF8 (63-B6) is due for maintenance tomorrow at 10:00.</p>
                                <p class="text-[10px] text-gray-400 mt-1">2 hours ago</p>
                            </div>
                        </div>
                        <!-- Item 2 -->
                        <div class="px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700/50 cursor-pointer transition-colors border-b border-gray-100 dark:border-gray-700 last:border-0 flex gap-3 items-start">
                            <div class="shrink-0 h-8 w-8 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center mt-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-900 dark:text-white">Booking Confirmed</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">Service appointment for VF3 has been confirmed by Staff.</p>
                                <p class="text-[10px] text-gray-400 mt-1">1 day ago</p>
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="px-4 py-2 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 text-center">
                        <a class="text-xs font-medium text-emerald-600 hover:text-emerald-700 hover:underline cursor-pointer">View all notifications</a>
                    </div>
                </div>
            </div>
            <!-- ============================== -->

            <!-- User Dropdown -->
            <app-user-dropdown />
        </div>
    </div>
</header>
