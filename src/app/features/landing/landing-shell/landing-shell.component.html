<div class="landing-container">
    <div class="overlay"></div>

    <div class="login-card animate-fadein">
        <!-- Logo section -->
        <div class="logo-section">
            <div class="logo-wrapper">
                <img src="assets/landing/img/logo.png" alt="E-Car Logo" class="logo pulse-glow" />
                <div class="reflection"></div>
            </div>
            <h2 class="brand-name glow-text">E-Car Service Center</h2>
            <p class="tagline">Smart · Fast · Reliable Electric Vehicle Service</p>
        </div>


        <!-- Auth buttons -->
        @if (loading()) {
            <button (click)="login()" class="google-btn neon-btn">
                <i class="bi bi-google me-2"></i> Sign in with Google
            </button>
        } @else {
            @let u = user();
            @if (u) {
                <div class="user-info animate-slidein">
                    <img [ngSrc]="u.picture" width="80" height="80" class="avatar glow" alt="User Avatar" />
                    <h4>{{ u.name }}</h4>
                    <p class="user-email">{{ u.email }}</p>

                    <div class="action-buttons">
                        <button (click)="goToDashboard()" class="btn-dashboard neon-btn">
                            Go to Dashboard
                        </button>
                        <button (click)="logout()" class="btn-logout neon-outline-btn">
                            Logout
                        </button>
                    </div>
                </div>
            } @else {
                <button (click)="login()" class="google-btn neon-btn">
                    <i class="bi bi-google me-2"></i> Sign in with Google
                </button>
            }
        }
    </div>

    <footer class="footer">
        <p>© 2025 E-Car Service Center — All Rights Reserved</p>
    </footer>
</div>
