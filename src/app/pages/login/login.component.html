<div class="relative min-h-screen bg-gray-900 text-white flex items-center justify-center p-4">
    <!-- Background Image with Overlay -->
    <div class="absolute inset-0">
        <img src="assets/images/background.jpg" alt="Ecar Service Center" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black opacity-70"></div>
    </div>

    <!-- Login Form -->
    <div class="relative z-10 w-full max-w-md bg-gray-800 bg-opacity-80 backdrop-blur-sm p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6">Login</h2>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="you@example.com" [(ngModel)]="model.email" required email>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="********" [(ngModel)]="model.password" required>
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-md transition" [disabled]="!loginForm.form.valid">
                Login
            </button>

            <div class="text-center text-gray-400 my-4">— or —</div>

            <button type="button" (click)="onGoogleLogin()" class="w-full flex items-center justify-center bg-white hover:bg-gray-200 text-gray-800 font-bold py-3 rounded-md transition">
                <img src="https://www.google.com/favicon.ico" alt="Google icon" class="w-6 h-6 mr-3">
                Login with Google
            </button>

            <p class="text-center mt-6 text-gray-400">
                Don't have an account? <a routerLink="/signup" class="text-green-400 hover:underline">Sign up</a>
            </p>
        </form>
    </div>
</div>
