<div class="landing-container">
    <!-- Background Image with Overlay -->
    <div class="background-wrapper">
        <img src="assets/img/background.webp" alt="Ecar Service Center" class="background-image">
        <div class="background-overlay"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="assets/img/logo-1.jpg" alt="Ecar Service Logo" class="logo-image">
            <span class="logo-text">Ecar Service</span>
        </div>
        <nav class="navigation">
            <a routerLink="/login" class="nav-link login-link">Login</a>
            <a routerLink="/signup" class="nav-link signup-link">Sign Up</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="main-title">
            Dịch vụ Bảo dưỡng Chuyên nghiệp <br> cho Xe điện của bạn
        </h1>
        <p class="subtitle">
            Đặt lịch hẹn trực tuyến, theo dõi tiến độ, và quản lý lịch sử bảo dưỡng một cách dễ dàng.
        </p>
        <div class="cta-buttons">
            <button (click)="onBookNowClick()" class="cta-button primary">
                Đặt lịch ngay
            </button>
            <a href="#" class="cta-button secondary">
                Tìm hiểu thêm
            </a>
        </div>

        <!-- Feature Highlights -->
        <div class="features-grid">
            <div class="feature-item">
                <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <h3 class="feature-title">Đặt lịch nhanh chóng</h3>
            </div>
            <div class="feature-item">
                <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                <h3 class="feature-title">Kỹ thuật viên chuyên nghiệp</h3>
            </div>
            <div class="feature-item">
                <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H4a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                <h3 class="feature-title">Thanh toán minh bạch</h3>
            </div>
        </div>
    </main>
</div>
