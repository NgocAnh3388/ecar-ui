<div class="w-full max-w-md">
    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white flex items-center gap-2">
            <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
            </svg>
            {{ title() }}
        </h2>
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Extend your insurance coverage</p>
    </div>

    <div class="p-6">
        <div>
            <app-label>
                Number of Years
                <span class="text-red-500 ml-1">*</span>
            </app-label>
            <app-input-field
                    id="numOfYear"
                    type="number"
                    [value]="numOfYears"
                    (input)="numOfYears = $any($event.target).value"
                    placeholder="Enter renewal period"
            ></app-input-field>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1.5">
                Select how many years to extend coverage
            </p>
        </div>
    </div>

    <div class="px-6 py-4 bg-gray-50 dark:bg-gray-900/50 border-t border-gray-200 dark:border-gray-700 flex justify-end gap-2">
        <app-button size="sm" variant="outline" (btnClick)="cancel()">Cancel</app-button>
        <app-button size="sm" (btnClick)="ok()" class="bg-emerald-600 hover:bg-emerald-700">
            Confirm Renewal
        </app-button>
    </div>

    @if (isLoading) {
    <div class="absolute inset-0 bg-gray-900/50 backdrop-blur-sm flex items-center justify-center rounded-lg">
        <app-loading-spinner></app-loading-spinner>
    </div>
    }
</div>
