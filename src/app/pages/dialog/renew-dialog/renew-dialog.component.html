<div class="p-6 min-w-[320px]">

    @if (isLoading) {
        <div class="absolute inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center rounded-lg z-10">
            <app-loading-spinner></app-loading-spinner>
        </div>
    }

    <h2 class="text-xl font-semibold mb-2">{{ title() }}</h2>
    <div class="flex flex-col gap-4 min-h-[20vh]">
        <div>
            <app-label>Number of years to renewn</app-label>
            <app-input-field
                    id="numOfYear"
                    type="number"
                    [value]="numOfYears"
                    (input)="numOfYears = $any($event.target).value"
                    placeholder="Nhập biển số xe của bạn"
            ></app-input-field>
        </div>
        <!-- Nút ở góc phải dưới -->
        <div class="mt-auto flex justify-end gap-2">
            <app-button size="sm" variant="outline" (btnClick)="ok()">Confirm</app-button>
            <app-button size="sm" variant="outline" (btnClick)="cancel()">Cancel</app-button>
        </div>
    </div>
</div>
