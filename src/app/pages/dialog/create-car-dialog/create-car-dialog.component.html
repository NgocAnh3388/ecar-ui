<div class="w-full max-w-md">
    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Add Vehicle</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Register a new vehicle</p>
    </div>

    <div class="p-6 space-y-4">
        <div>
            <app-label>
                Car Model
                <span class="text-red-500 ml-1">*</span>
            </app-label>
            <app-select
                    [options]="carModels"
                    placeholder="Select car model"
                    [value]="selectedCarModel"
                    (valueChange)="handleSelectChange($event)"
            ></app-select>
        </div>

        <div>
            <app-label>
                License Plate
                <span class="text-red-500 ml-1">*</span>
            </app-label>
            <app-input-field
                    id="licensePlate"
                    type="text"
                    [value]="licensePlate"
                    [error]="licensePlateError"
                    (input)="licensePlate = $any($event.target).value"
                    placeholder="e.g., 51A-12345"
            ></app-input-field>
        </div>

        <div>
            <app-label>VIN Number</app-label>
            <app-input-field
                    id="vinNumber"
                    type="text"
                    [value]="vinNumber"
                    (input)="vinNumber = $any($event.target).value"
                    placeholder="Enter 17-digit VIN"
            ></app-input-field>
        </div>
    </div>

    <div class="px-6 py-4 bg-gray-50 dark:bg-gray-900/50 border-t border-gray-200 dark:border-gray-700 flex justify-end gap-2">
        <app-button size="sm" variant="outline" (btnClick)="cancel()">Cancel</app-button>
        <app-button size="sm" (btnClick)="ok()" class="bg-emerald-600 hover:bg-emerald-700">
            Add Vehicle
        </app-button>
    </div>
</div>
