<!-- ========== USER DIALOG ========== -->
<div class="w-full max-w-md">
    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white">{{ title() }}</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Manage user information</p>
    </div>

    <div class="p-6 space-y-4">
        <div>
            <app-label>
                Email
                <span class="text-red-500 ml-1">*</span>
            </app-label>
            <app-input-field
                    id="email"
                    type="email"
                    [value]="email"
                    [error]="error"
                    (valueChange)="handleEmailChange($event)"
                    placeholder="Enter email address"
                    [hint]="error ? 'Invalid email format' : ''"
                    [readonly]="isEdit"
            ></app-input-field>
        </div>

        <div>
            <app-label>
                Full Name
                <span class="text-red-500 ml-1">*</span>
            </app-label>
            <app-input-field
                    id="fullName"
                    type="text"
                    [value]="fullName"
                    [error]="fullNameError"
                    (valueChange)="handleFullNameChange($event)"
                    placeholder="Enter full name"
                    [hint]="fullNameError ? 'Name cannot be empty' : ''"
            ></app-input-field>
        </div>

        <div>
            <app-label>
                Phone Number
                <span class="text-red-500 ml-1">*</span>
            </app-label>
            <app-input-field
                    id="phoneNo"
                    type="tel"
                    [value]="phoneNo"
                    [error]="phoneError"
                    (valueChange)="handlePhoneChange($event)"
                    placeholder="Enter phone number"
                    [hint]="phoneError ? 'Invalid phone number' : ''"
            ></app-input-field>
        </div>

        <div>
            <app-label>
                Role
                <span class="text-red-500 ml-1">*</span>
            </app-label>
            <app-select
                    [options]="options"
                    placeholder="Select user role"
                    [value]="selectedValue"
                    (valueChange)="handleSelectChange($event)"
            ></app-select>
        </div>
    </div>

    <div class="px-6 py-4 bg-gray-50 dark:bg-gray-900/50 border-t border-gray-200 dark:border-gray-700 flex justify-end gap-2">
        <app-button size="sm" variant="outline" (btnClick)="cancel()">Cancel</app-button>
        <app-button size="sm" (btnClick)="ok()" class="bg-emerald-600 hover:bg-emerald-700">
            Save User
        </app-button>
    </div>
</div>
