<div class="space-y-6">

    <!-- Header Section -->
    <div class="rounded-2xl border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-white/[0.03]">
        <div class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between">
            <!-- Title -->
            <div>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
                    Profit & Revenue Report
                </h2>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                    Calculate revenue based on subscription packages and expenses.
                </p>
            </div>

            <!-- Date Filter -->
            <div class="flex flex-wrap items-end gap-3">
                <div class="flex flex-col min-w-[140px]">
                    <label class="text-xs font-medium text-gray-600 dark:text-gray-400 mb-1.5">Start Date</label>
                    <input
                            type="date"
                            [(ngModel)]="startDate"
                            (ngModelChange)="startDate = $event"
                            class="rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-3 py-2 text-sm text-gray-900 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all"
                    />
                </div>
                <div class="flex flex-col min-w-[140px]">
                    <label class="text-xs font-medium text-gray-600 dark:text-gray-400 mb-1.5">End Date</label>
                    <input
                            type="date"
                            [(ngModel)]="endDate"
                            (ngModelChange)="endDate = $event"
                            class="rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-3 py-2 text-sm text-gray-900 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all"
                    />
                </div>
                <button
                        (click)="fetchData()"
                        [disabled]="isLoading"
                        class="rounded-lg bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 px-6 py-2 text-sm font-semibold text-white shadow-sm transition-all duration-200 disabled:cursor-not-allowed h-[38px] min-w-[120px]">
                    <span *ngIf="!isLoading">Apply Filter</span>
                    <span *ngIf="isLoading" class="flex items-center gap-2">
                        <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Loading...
                    </span>
                </button>
            </div>
        </div>

        <!-- Error Alert -->
        <div *ngIf="errorMessage" class="mt-4 rounded-lg bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 p-4 flex items-start gap-3">
            <svg class="w-5 h-5 text-red-600 dark:text-red-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
            <p class="text-sm text-red-700 dark:text-red-300 font-medium">{{ errorMessage }}</p>
        </div>
    </div>

    <!-- Statistics Cards Grid -->
    <div *ngIf="reportData" class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Card 1: Total Revenue -->
        <div class="rounded-2xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-white/[0.03] p-6 hover:shadow-lg transition-shadow duration-300">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-green-100 dark:bg-green-500/20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-600 dark:text-green-400">
                            <line x1="12" y1="1" x2="12" y2="23"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <p class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">Total Revenue</p>
            <h3 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
                {{ formatCurrency(reportData.totalRevenue) }}
            </h3>
            <p class="text-xs text-green-600 dark:text-green-400 flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                    <polyline points="17 6 23 6 23 12"></polyline>
                </svg>
                From subscription sales
            </p>
        </div>





    </div>

    <!-- Chart Section -->
    <div *ngIf="reportData" class="rounded-2xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-white/[0.03] p-6">
        <app-monthly-sales-chart [chartData]="salesChartData"></app-monthly-sales-chart>
    </div>

</div>
